<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <form action="" method="get">
                    <label for="fname">Full Name</label>
                    <input type="text" name="fullName" id="fname" placeholder="What should we cal l you?" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="youremail@company.com" value ="john@doe.com" required>
                    <p>Email is already taken</p>
                    <label for="password">Enter Password</label>
                    <input type="text" placeholder="xxxxx" id="password" name="password" required>

                    <label for="confirm_password">Confirm Password</label>
                    <input type="text" placeholder="xxxxx" id="confirm_password" name="confirm_password" required>
                    <button type="submit" value="Submit">Update Profile</button>
                </form>
            </div>
            <div class="progress">
                <div class="completeness">
                    <div class="circle">
                        <div class="lower-circle"></div>
                        <p class="percent">65%</p>
                    </div>
                        <p>Profile Completeness</p>
                </div>
                <div class="card">
                    <p><del>Create Account</del></p>
                    <p><del>Update Roadmap  Progress</del></p>
                    <p><del>Setup Public P rofile</del></p>
                    <p>Complete your first project</p>
                    <p>Invite your Friends</p>
                </div>
            </div>
        </div>
    </body>
</html>
